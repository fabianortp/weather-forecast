<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="langWrap">
            <div class="items">
                <a href="#" language='portuguese' class="active">Portuguese</a>
                <a href="#" language='english' class="english">English</a>
            </div>
            <img src="images/moon.png" id="icon">
        </div>
        <div class="card">
            <div class="div-citynam">
                <p class="cityNam">Enter city name</p>
            </div>
            <div class="search">
                <input type="text" placeholder="" spellcheck="false">
                <button><img src="images/search.png" class="invert"></button>
            </div>
            <div>
                <p class="error">Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" class="invert">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="humiditytxt">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" class="invert">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p class="windtxt">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
